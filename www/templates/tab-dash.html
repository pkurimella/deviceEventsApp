<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider">
        Device
      </div>
      <div class="item item-text-wrap">
        <pre>{{deviceInfo | json}}</pre>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Navigator
      </div>
      <div class="item item-text-wrap">
        <pre>{{navigatorInfo | json}}</pre>
      </div>
    </div>

  </ion-content>
</ion-view>
